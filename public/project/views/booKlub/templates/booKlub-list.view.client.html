<nav class="navbar navbar-default navbar-fixed-top">

    <a class="navbar-brand navbar-left" href="#!/">
        <img class="ab-home-navbar-logo"
             src="/project/logos/bK-medium-208px.png">
    </a>

    <div ng-show="model.user">
        <a href="#!/booKlub/new">
            <span class="pull-right glyphicon glyphicon-plus ab-logo-color btn-lg"></span>
        </a>
    </div>

</nav>

<div class="container-fluid">

    <h2 class="ab-text">booKlub List</h2>

    <div ng-show="model.confMessage" class="alert pulse alert-success">
        {{model.confMessage}}
    </div>

    <div ng-show="model.errorMessage" class="alert pulse alert-danger">
        {{model.errorMessage}}
    </div>


    <ul class="list-group">

        <li class="list-group-item active">
            <div class="row">
                <div class="col-xs-3 col-md-8">Title</div>
                <div class="col-xs-4 col-md-2 ab-text-align-right">Creator</div>
                <div ng-show="model.user">
                    <div class="col-xs-5 col-md-2 ab-text-align-right">Follow booKlub</div>
                </div>
                <div ng-show="!model.user">
                    <div class="col-xs-5 col-md-2 ab-text-align-right">Login To Follow</div>
                </div>
            </div>
        </li>

        <li ng-repeat="booKlub in model.booKlubs" class="list-group-item ab-admin-center-lists animated flipInX">
            <div class="row">
                <div class="col-xs-3 col-md-8">
                    <a href="#!/booKlub/blog/{{booKlub._id}}">
                        {{booKlub.title}}
                    </a>
                </div>

                <div class="col-xs-4 col-md-2 ab-text-align-right">
                    <a ng-if="booKlub._creator" href="#!/user/{{booKlub._creator._id}}">
                        @{{booKlub._creator.username}}
                    </a>
                    <p ng-if="!booKlub._creator">
                        User Unavailable
                    </p>
                </div>

                <div ng-if="model.user">
                    <div class="col-xs-5 col-md-2 ab-text-align-right">
                        <a ng-show="!model.userFollowsBooKlub(booKlub)" ng-click="model.followBooKlub(booKlub)">
                            <button type="button" class="btn navbar-btn btn-primary">Follow</button>
                        </a>
                        <a ng-show="model.userFollowsBooKlub(booKlub)" ng-click="model.unFollowBooKlub(booKlub._id)">
                            <button type="button" class="btn navbar-btn btn-danger">Unfollow</button>
                        </a>
                    </div>
                </div>
            </div>
        </li>
    </ul>


</div>

<nav class="navbar navbar-default navbar-fixed-bottom">

    <a href="#!/profile">
        <span class="pull-right glyphicon glyphicon-user ab-logo-color btn-lg"></span>
    </a>

</nav>
