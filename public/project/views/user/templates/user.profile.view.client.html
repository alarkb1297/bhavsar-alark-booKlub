<nav class="navbar navbar-default navbar-fixed-top">

    <a class="navbar-brand navbar-left" href="#!">
        <img class="ab-home-navbar-logo"
             src="/project/logos/bK-medium-208px.png">
    </a>

    <div ng-if="model.curUser" class="pull-right ab-home-navbar-buttons">
        <a ng-show="!model.followsUser" ng-click="model.followUser(model.curUser, model.otherUserID)">
            <button type="button" class="btn navbar-btn btn-primary">Follow</button>
        </a>
        <a ng-show="model.followsUser" ng-click="model.unFollowUser(model.curUser, model.otherUserID)">
            <button type="button" class="btn navbar-btn btn-danger">Unfollow</button>
        </a>
    </div>

</nav>

<div class="container-fluid">
    <div class="card hovercard">
        <div class="card-background">
            <img class="card-bkimg" alt="" ng-src={{model.user.google.imgUrl}}>
        </div>
        <div ng-show="model.user.google.imgUrl" class="useravatar">
            <img alt="" src={{model.user.google.imgUrl}}>
        </div>
        <div ng-show="!model.user.google.imgUrl" class="useravatar">
            <img alt="" src="https://www.drupal.org/files/profile_default.png">
        </div>
        <div class="card-info ab-text">
            <span class="card-title">{{model.user.firstName}} {{model.user.lastName}}</span>
            <span class="card-title">@{{model.user.username}}</span>
        </div>

    </div>
    <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group">
        <div class="btn-group" role="group">
            <button type="button" id="bookShelf" class="btn btn-primary" href="#tab1" data-toggle="tab"><span
                    class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
                <div class="hidden-xs">bookShelf</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="booKlubs" class="btn btn-default" href="#tab2" data-toggle="tab"><span
                    class="glyphicon glyphicon-book" aria-hidden="true"></span>
                <div class="hidden-xs">booKlubs</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="following" class="btn btn-default" href="#tab3" data-toggle="tab"><span
                    class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <div class="hidden-xs">Following</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="followers" class="btn btn-default" href="#tab4" data-toggle="tab"><span
                    class="fa fa-users" aria-hidden="true"></span>
                <div class="hidden-xs">Followers</div>
            </button>
        </div>
    </div>

    <div class="well">
        <div class="tab-content">
            <div class="tab-pane fade in active" id="tab1">
                <div class="container-fluid">
                    <div class="slick-carousel">
                        <div class="ab-carousel-div" ng-repeat="book in model.bookShelf">
                            <a href="#!/details/{{book.volumeID}}">
                                <img class="ab-carousel-img" ng-src="{{book.imgUrl}}">
                                {{book.title}}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade in" id="tab2">
                <div class="container-fluid">
                    <ul class="list-group">
                        <li class="list-group-item active ab-booKlubs-profile-list">
                            <div class="row">
                                <div class="col-xs-6">Title</div>
                                <div ng-show="model.user">
                                    <div class="col-xs-6 ab-text-align-right">Following</div>
                                </div>
                            </div>
                        </li>
                        <li ng-repeat="booKlub in model.user.booKlubs" class="list-group-item ab-admin-center-lists">
                            <div class="row">
                                <div class="col-xs-6">
                                    <a href="#!/booKlub/{{booKlub._id}}/edit">
                                        {{booKlub.title}}
                                    </a>
                                </div>
                                <div class="col-xs-6 ab-text-align-right">
                                    <a ng-click="model.unFollowBooKlub(booKlub._id)">
                                        <button type="button" class="btn navbar-btn btn-danger">Unfollow</button>
                                    </a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="tab-pane fade in" id="tab3">
                <div class="container-fluid">
                    <ul class="list-group">
                        <li class="list-group-item active ab-booKlubs-profile-list">
                            <div class="row">
                                <div class="col-xs-6">Username</div>
                                <div class="col-xs-6 ab-text-align-right">Unfollow</div>
                            </div>
                        </li>
                        <li ng-repeat="following in model.user.following" class="list-group-item ab-admin-center-lists">
                            <div class="row">
                                <div class="col-xs-6">
                                    <a href="#!/user/{{following._id}}">
                                        @{{following.username}}
                                    </a>
                                </div>
                                <div class="col-xs-6 ab-text-align-right">
                                    <a ng-click="model.unFollowUser(model.user, following._id)">
                                        <button type="button" class="btn navbar-btn btn-danger">Unfollow</button>
                                    </a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="tab-pane fade in" id="tab4">
                <div class="container-fluid">
                    <ul class="list-group">
                        <li class="list-group-item active ab-booKlubs-profile-list">
                            <div class="row">
                                <div class="col-xs-6">Username</div>
                                <div class="col-xs-6 ab-text-align-right"></div>
                            </div>
                        </li>
                        <li ng-repeat="follower in model.user.followers" class="list-group-item ab-admin-center-lists">
                            <div class="row">
                                <div class="col-xs-6">
                                    <a href="#!/user/{{follower._id}}">
                                        @{{follower.username}}
                                    </a>
                                </div>
                                <div class="col-xs-6 ab-text-align-right">
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <a href="#!/profile">
        <span class="pull-right glyphicon glyphicon-user ab-logo-color btn-lg"></span>
    </a>
</nav>

<script src="../../../../vendor/slick-carousel/ab-js/ab-carousel-bookShelf.js"></script>
<script src="../../../../vendor/bootstrap/dist/js/ab-tab-js.js"></script>
